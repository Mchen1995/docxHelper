<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demandList</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>需求编号</th>
        <th>需求描述</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="demand : ${demandList}">
        <td th:text="${demand.order}"></td>
        <td th:text="${demand.id}"></td>
        <td th:text="${demand.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
